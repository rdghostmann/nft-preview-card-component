<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 0.8rem; margin-top: 30px; text-align: center; color: hsl(215, 51%, 70%) }
    .attribution a { color: hsl(220, 16%, 96%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <a href="#"><picture>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      </picture></a>
      <div class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="col-2">
          <div class="left">
            <span><img src="images/icon-ethereum.svg" alt="icon-ethereum"></span> <p>0.041ETH</p>
          </div>
          <div class="right">
            <span><img src="images/icon-clock.svg" alt="icon-clock"></span><p>3 days left</p>
          </div>
        </div>
        <section>
          <img src="images/image-avatar.png" alt="">
          <p>  Creation of <span>Jules Wyvern</span></p>
        </section>
      </div>
    </div>
  </main>

  

  

  
  
  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rd</a>.
  </div>
</footer>
  
</body>
</html>
